<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JapaJuku</title>
    <!-- Anti-flicker theme script -->
    <script>
        (function() {
            try {
                var theme = localStorage.getItem('japaneseLearnerTheme');
                if (theme === 'dark') {
                    document.documentElement.classList.add('dark-mode');
                }
            } catch (e) {}
        })();
    </script>
    <link rel="stylesheet" href="style.css">
    <!-- Link to the new stylesheet -->
    <link rel="stylesheet" href="sentence-rewriting-style.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body>
    <div class="page-transition"></div>

    <!-- Profile card remains for user context -->
    <div id="profile-card">
        <div class="profile-header">
            <!-- UPDATED: Profile picture is now a div for customization -->
            <div class="pfp-wrapper">
                <div id="profile-picture" title="Customize your profile picture"></div>
                <div id="pfp-color-picker" class="hidden">
                    <div class="color-input-group">
                        <label for="pfp-bg-color">Background</label>
                        <input type="color" id="pfp-bg-color">
                    </div>
                    <div class="color-input-group">
                        <label for="pfp-text-color">Letter</label>
                        <input type="color" id="pfp-text-color">
                    </div>
                </div>
            </div>
            <div class="profile-info">
                <div class="player-name-wrapper">
                    <h3 id="player-name" contenteditable="true">Learner</h3>
                    <i class="ph ph-pencil-simple"></i>
                </div>
                <p id="player-title">Newbie</p>
            </div>
        </div>
        <div class="level-system">
            <div class="level-display">
                <span>Level <span id="level-number">1</span></span>
                <span id="xp-counter">0 / 100 XP</span>
            </div>
            <div class="xp-bar-container">
                <div id="xp-bar"></div>
            </div>
        </div>
    </div>

    <!-- Main application container -->
    <div id="app-container">
         <div class="app-header">
             <a href="index.html" class="back-link"><i class="ph-bold ph-arrow-left"></i> Back to Hub</a>
             <div class="theme-switcher-wrapper">
                <i class="ph-bold ph-moon"></i>
                <label class="theme-switcher">
                    <input type="checkbox" id="theme-toggle">
                    <span class="slider"></span>
                </label>
                <i class="ph-bold ph-sun"></i>
            </div>
        </div>
        
        <h1>Sentence Rewriting</h1>
        <p class="subtitle">Practice Causative, Passive, and のに grammar points.</p>

        <div id="quiz-container">
            <div id="prompt-area">
                <div id="sentence-prompt-card">
                    <p id="sentence-tag">Original Sentence</p>
                    <h2 id="sentence-display">ここに文章が表示されます。</h2>
                </div>
                <div class="arrow-indicator">
                    <i class="ph-bold ph-arrow-right"></i>
                </div>
                <div id="modifier-prompt-card">
                    <p id="modifier-tag">Modification</p>
                    <h3 id="modifier-display">Causative</h3>
                </div>
            </div>
            
            <!-- Hint Area Added -->
            <div id="hint-area">
                <p id="translation-hint"></p>
            </div>

            <div id="answer-area">
                <input type="text" id="answer-input" placeholder="Enter the rewritten sentence" autocomplete="off" lang="ja">
            </div>

            <div id="feedback-area">
                <!-- Feedback messages will be injected here -->
            </div>

            <div id="controls">
                <button id="check-btn">Check</button>
                <button id="next-btn" style="display: none;">Next</button>
            </div>
        </div>
    </div>

    <div id="notification-container"></div>
    
    <script src="main.js"></script>
    <!-- Link to the new script -->
    <script src="sentence-rewriting-script.js"></script>
</body>
</html>
